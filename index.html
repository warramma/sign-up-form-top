<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="sidebar">
            <div class="branding">
                <img src="" alt="">
                <p>sidebar</p>
            </div>
        </div>
        <div class="content">
            <div class="mission">
                <p>mission</p>
            </div>
            <div class="form">
                <p>cta for form</p>
                <form action="">
                    <p>Let's go!</p>
                    <fieldset class="form-main">
                        
                        <p>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" placeholder="Wardiyah" id="first-name" name="first-name">
                        </p>
                        <p><label for="last-name">LAST NAME</label><input type="text" placeholder="Rammazy" name="last-name" id="last-name"></p>
                        <p><label for="email">EMAIL</label><input type="email" placeholder="123@gmail.com" name="email" id="email"></p>
                        <p><label for="phone">PHONE NUMBER</label><input type="tel" placeholder="600-600-1400" name="phone" id="phone"></p>
                        <p><label for="password">PASSWORD</label><input type="password" id="password" name="password"></p>
                        <p><label for="confirm-password">CONFIRM PASSWORD</label><input type="password" id="confirm-password" name="confirm-password"></p>
                    </fieldset>
                    <fieldset class="account">
                        <p>account</p>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
