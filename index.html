<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="sidebar">
            <div class="branding">
                <img src="" alt="">
                <p>sidebar</p>
            </div>
        </div>
        <div class="content">
            <div class="mission">
                <p>If you're interested in having a productive 2025 year alongside flying cacti, sign up now below! We'll help you achieve your prickliest, most successful self!</p>
            </div>
            <div class="form">
                <p>Let's go!</p>
                <form action="">
                    <fieldset class="form-main">
                        
                        <p>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" placeholder="Wardiyah" id="first-name" name="first-name">
                        </p>
                        <p><label for="last-name">LAST NAME</label><input type="text" placeholder="Rammazy" name="last-name" id="last-name"></p>
                        <p><label for="email">EMAIL</label><input type="email" placeholder="123@gmail.com" name="email" id="email"></p>
                        <p><label for="phone">PHONE NUMBER</label><input type="tel" placeholder="600-600-1400" name="phone" id="phone"></p>
                        <p><label for="password">PASSWORD</label><input type="password" id="password" name="password"></p>
                        <p><label for="confirm-password">CONFIRM PASSWORD</label><input type="password" id="confirm-password" name="confirm-password"></p>
                    </fieldset>
                    <fieldset class="account">
                        <p>account</p>
                        <button>
                            Create Account
                        </button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
